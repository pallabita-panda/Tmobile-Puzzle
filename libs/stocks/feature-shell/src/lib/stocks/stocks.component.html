<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>

  <div>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="fromDate"
        placeholder="From date"
        [max]="date.maxFromDate"
        formControlName="fromDate"
        required
        (dateChange)= "getDateChange($event)"  
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="fromDate"
      ></mat-datepicker-toggle>
      <mat-datepicker #fromDate></mat-datepicker>
      <mat-error
        *ngIf="
        !stockPickerForm.get('fromDate').valid &&
        stockPickerForm.get('fromDate').touched  
        "
      >
        Please choose a date
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input
        matInput
        [matDatepicker]="toDate"
        placeholder="To date"
        [min]="date.minToDate"
        [max]="date.maxToDate"
        formControlName="toDate"
        required
      />
      <mat-datepicker-toggle
        matSuffix
        [for]="toDate"
      ></mat-datepicker-toggle>
      <mat-datepicker #toDate></mat-datepicker>
      <mat-error
      *ngIf="
      !stockPickerForm.get('toDate').valid &&
      stockPickerForm.get('toDate').touched  
      "
    >
      Please choose a date
    </mat-error>
    </mat-form-field>
  </div>
  <button (click)="fetchQuote()" mat-raised-button>Go</button>
</form>

<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
